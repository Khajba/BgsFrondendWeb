<div class="navigation-wrapper">

    <div class="home-icon-wrapper" routerLink="/">
        <div class="icon material-icons">
            videogame_asset
        </div>
        <div class="title">BGS</div>
    </div>

    <div class="category-dropdown-wrapper">
        <p-dropdown name="category" [options]="categories" [(ngModel)]="product.categoryId"
            placeholder="Select category" [showClear]="true" required>
        </p-dropdown>
    </div>

    <div class="search-wrapper">
        <input type="text" pInputText placeholder="Search">
        <button pButton pRipple type="button" icon="pi pi-search"
            class="p-button-rounded p-button-success p-button-text p-button-lg"></button>
    </div>

    <div class="right-menu-wrapper">

        <div class="cart-wrapper">
            <div class="icon material-icons">
                add_shopping_cart
            </div>
        </div>

        <div class="profile-wrapper">
            <div class="icon material-icons">
                account_circle
            </div>
            <div class="username">Hello, {{ firstname }}</div>
        </div>

        <div class="language-wrapper">
            <app-language></app-language>
        </div>

    </div>

</div>
